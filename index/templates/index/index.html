{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'index/src/css/style.css' %}">
</head>
<body>
  <img src="https://picsum.photos/1920/1080" class="bg-image" alt="bg-img">
  <div class="container text-center position-relative text-black" style="top: 25%; opacity: 0.8;">
    <!-- 날씨 -->
    <!-- 날짜 및 시간 -->
    <div class="jumbotron bg-light" style="opacity: 0.8;">
        <h2 id="js-date"></h2>
        <h3 id="js-time"></h3>
        <!-- 이름 -->
        <h4 id="js-name">
          <form action="">
            <input type="text" placeholder="이름을 입력해주세요." style="text-align: center; border: none; border-bottom: 2px solid gray;">
          </form>
        </h4>
    </div>
    <!-- To Do -->
    <button class="btn btn-warning mb-3" type="button" data-toggle="collapse" data-target="#collapseTodo" aria-expanded="true" aria-controls="collapseExample">
      To-do list <span id="js-todoCount" class="badge badge-light"></span>
      <span class="sr-only">To do list</span>
    </button>
    <div class="collapse show" id="collapseTodo">
      <div class="card card-body bg-light">
        <ul class="list-group" id="js-todo">
          <form action="">
            <input class="mb-3" style="width: 100%;" placeholder="할 일을 입력해주세요." type="text">
          </form>
        </ul>
      </div>
    </div>
  </div>
  <script src="{% static 'index/src/js/dtime.js' %}"></script>
  <script src="{% static 'index/src/js/name.js' %}"></script>
  <script src="{% static 'index/src/js/todo.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
